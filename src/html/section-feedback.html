<main>
  <div class="background-wrapper">
    <section id="feedback" class="feedback">
      <div class="container feedback-content">
        <h3 class="feedback-content__title">
          Регистрация на <span class="text-effect">бесплатную</span> телефонную
          <span class="text-effect">консультацию</span> по нюансам ЗНО по
          английскому язику
        </h3>
        <p class="feedback-content__description">
          Оставь заявку на участие в
          <span class="text-effect">бесплатном занятии.</span> С вами свяжется
          консультант и ответит на вопросы.
        </p>
        <form action="#" class="contact-form">
          <input
            name="user-name"
            type="text"
            class="contact-form__input"
            placeholder="Имя*"
            required
            minlength="2"
            pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,18}"
            autocomplete="off"
            title="Введите только имя, которое должно содержать буквы украинского, русского или латинского алфавита длинной символов от 2 до 18"
          />
          <input
            name="user-phone"
            type="tel"
            class="contact-form__input"
            placeholder="Телефон*"
            required
            autocomplete="off"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="Введите номер телефона в формате 000-000-00-00 "
          />
          <button class="contact-form__button">
            хочу на бесплатное занятие
          </button>
        </form>
      </div>
    </section>
  </div>
</main>
